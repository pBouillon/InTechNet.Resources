module:
  name: Les fake news (contre-vérités)
  description: >
    Avec l'accès à internet et aux réseaux sociaux il est devenu beaucoup plus
    facile de se tenir au courant de l'actualité. Malheureusement, ces
    informations ne sont pas toujours vraies et il est important de savoir
    différencier le vrai du faux !
  